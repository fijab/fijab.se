<div class="services-container">
  <mat-grid-list [cols]="cols" rowHeight="350px" gutterSize="10px">
    <mat-grid-tile *ngFor="let service of services">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ service.title }}</mat-card-title>
          <mat-card-subtitle>{{ service.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="service.image" alt="{{ service.title }}">
        <mat-card-content>
          <p>{{ service.description }}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button>Läs mer</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="process-section">
  <h2 class="mat-h2">Beställningsprocess</h2>
  <mat-horizontal-stepper>
    <mat-step label="Välj Tjänst">
      <p>Välj den tjänst du är intresserad av från vårt utbud.</p>
      <button mat-button matStepperNext>Gå till nästa</button>
    </mat-step>
    <mat-step label="Fyll i dina uppgifter">
      <p>Fyll i dina kontaktuppgifter så att vi kan nå dig för en konsultation.</p>
      <button mat-button matStepperNext>Gå till nästa</button>
      <button mat-button matStepperPrevious>Gå tillbaka</button>
    </mat-step>
    <mat-step label="Bekräftelse">
      <p>Granska din information och bekräfta din förfrågan.</p>
      <button mat-button matStepperPrevious>Gå tillbaka</button>
      <button mat-button>Bekräfta</button>
    </mat-step>
  </mat-horizontal-stepper>
</div>
