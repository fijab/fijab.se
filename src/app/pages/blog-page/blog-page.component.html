<div class="container mx-auto px-4 py-8">
  <!-- Featured Blog Card -->
  <div class="w-full mb-8">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <img src="assets/images/featured.jpg" alt="Featured Article" class="w-full h-64 object-cover">
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-2">Featured Article Title</h2>
        <p class="text-gray-700 mb-4">Short description of the featured article goes here. This should give a brief overview of the content.</p>
        <span class="inline-block bg-blue-200 text-blue-800 text-xs px-2 py-1 rounded">Category</span>
      </div>
    </div>
  </div>

  <!-- Latest Articles Heading and Buttons -->
  <div class="flex justify-between items-center mb-4">

      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-2 rounded text-sm">Kategori 1</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-2 rounded text-sm">Kategori 2</button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-2 rounded text-sm">Kategori 3</button>
    </div>

  <app-blog-list></app-blog-list>
</div>
