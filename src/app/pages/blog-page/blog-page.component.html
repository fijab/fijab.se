<div class="container mx-auto px-4 py-8">
  <!-- Featured Blog Card -->
  <div *ngIf="featuredBlog" class="w-full mb-8">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <img [src]="featuredBlog.image" alt="Featured Article" class="w-full h-64 object-cover">
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-2">{{ featuredBlog.title }}</h2>
        <p class="text-gray-700 mb-4" [innerHTML]="getPreview(featuredBlog.content, 200)"></p>
        <a [routerLink]="generateLink(featuredBlog)" class="text-white bg-pastel-green hover:bg-dark-green px-3 py-1 rounded">Läs Mer</a>
      </div>
    </div>
  </div>

  <!-- Latest Articles Heading and Buttons -->
  <div class="flex flex-col sm:flex-row justify-between items-center mb-4 pl-2">
    <h2 class="text-xl font-josefin font-bold mb-4 sm:mb-0">Senaste inläggen</h2>
    <div class="flex flex-wrap space-x-2 space-y-2 sm:space-y-0">
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-2 rounded text-sm" (click)="filterByCategory('')">Visa alla</button>
      <button *ngFor="let category of categories" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-2 rounded text-sm" (click)="filterByCategory(category)">{{ category }}</button>
    </div>
  </div>

  <!-- Blog Cards Grid -->
  <div class="mx-auto grid max-w-5xl grid-cols-1 gap-6 py-12 sm:grid-cols-2 md:grid-cols-3 lg:gap-12">
    <div *ngFor="let blog of filteredBlogs" class="bg-white shadow-md rounded-lg overflow-hidden p-4">
      <a [routerLink]="generateLink(blog)" class="block">
        <img *ngIf="blog.image" [src]="blog.image" alt="{{ blog.title }}" class="w-full h-48 object-cover mb-4 rounded">
        <h3 class="text-xl font-bold font-josefin mb-2 text-gray-900">{{ blog.title }}</h3>
        <p class="text-gray-700 mb-4" [innerHTML]="getPreview(blog.content, 100)"></p>
      </a>
      <div class="flex justify-between items-center">
        <span class="inline-block bg-blue-200 text-blue-800 text-xs px-2 py-1 rounded">{{ blog.category }}</span>
        <a [routerLink]="generateLink(blog)" class="text-white bg-pastel-green hover:bg-dark-green px-3 py-1 rounded">Läs Mer</a>
      </div>
    </div>
  </div>
</div>


<app-scroll-to-top></app-scroll-to-top>
