<div class="container mx-auto px-4 py-8">
    <!-- Featured Blog Card -->
    <div class="w-full mb-8">
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img src="assets/images/featured.jpg" alt="Featured Article" class="w-full h-64 object-cover">
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-2">Featured Article Title</h2>
          <p class="text-gray-700 mb-4">Short description of the featured article goes here. This should give a brief overview of the content.</p>
          <span class="inline-block bg-blue-200 text-blue-800 text-xs px-2 py-1 rounded">Category</span>
        </div>
      </div>
    </div>
  
    <!-- Latest Articles Heading and Buttons -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Latest Articles</h2>
      <div class="flex space-x-2">
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-2 rounded text-sm">Visa alla</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-2 rounded text-sm">Kategori 1</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-2 rounded text-sm">Kategori 2</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-2 rounded text-sm">Kategori 3</button>
      </div>
    </div>
  
    <!-- Blog Cards Grid -->
    <div class="mx-auto grid max-w-5xl grid-cols-1 gap-6 py-12 sm:grid-cols-2 md:grid-cols-3 lg:gap-12">
      <!-- Example of a Blog Card -->
      <div *ngFor="let blog of blogs" class="bg-white shadow-md rounded-lg overflow-hidden">
        <img [src]="blog.image" alt="Article Image" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-lg font-bold mb-2">{{ blog.title }}</h3>
          <p class="text-gray-700 mb-4">{{ blog.description }}</p>
          <span class="inline-block bg-blue-200 text-blue-800 text-xs px-2 py-1 rounded">{{ blog.category }}</span>
        </div>
      </div>
    </div>
</div>

<app-scroll-to-top></app-scroll-to-top>
