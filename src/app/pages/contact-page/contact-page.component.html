<!-- Contact Banner -->
<div class="relative bg-cover bg-center h-80" style="background-image: url('assets/images/desk2.jpg');">
  <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center">
    <h1 i18n="@@contact-banner-title" class="text-white text-4xl font-josefin font-bold">Kontakta oss</h1>
  </div>
</div>

<!-- Contact Information and Form -->
<div class="container mx-auto px-4 py-12 space-y-8">
<h2 i18n="@@contact-info-title" class="text-2xl font-josefin font-bold text-dark-green mt-8 text-center">Hur kan vi hjälpa dig?</h2>
<app-contact-form></app-contact-form>
</div>

<div class="container mx-auto px-4 py-16">
  <div class="text-center mb-12">
    <h2 i18n="@@location-title" class="text-3xl text-dark-green font-josefin font-bold mb-4">Här finns vi</h2>
  </div>
  <div class="flex justify-center space-x-8">
    <div class="flex-1 text-center p-6 rounded-lg">
      <img src="assets/icons/phone.png" alt="Email Icon" class="inline-block h-7 mb-2">
      <h3 i18n="@@phone-title" class="text-xl font-josefin font-bold text-pastel-green mb-2">Telefon</h3>
      <p class="font-poppins text-gray-600">0123-456789</p>
    </div>
    <div class="border-l border-gray-400 h-40 mx-4"></div>
    <div class="flex-1 text-center p-6 rounded-lg">
      <img src="assets/icons/address.png" alt="Email Icon" class="inline-block h-7 mb-2">
      <h3 i18n="@@address-title" class="text-xl font-josefin font-bold text-pastel-green mb-2">Adress</h3>
      <p class="font-poppins text-gray-600">Olle-jänsvägen 6, Fåker</p>
    </div>
    <div class="border-l border-gray-400 h-40 mx-4"></div>
    <div class="flex-1 text-center p-6 rounded-lg">
      <img src="assets/icons/email.png" alt="Email Icon" class="inline-block h-7 mb-2">
      <h3 i18n="@@email-title" class="text-xl font-josefin font-bold text-pastel-green mb-2">E-post</h3>
      <p class="font-poppins text-gray-600">info&#64;fijab.com</p>
    </div>
  </div>
</div>
