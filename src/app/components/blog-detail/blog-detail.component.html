<div class="container mx-auto p-4" *ngIf="blog">
  <!-- Article Header -->
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-dark-green mb-4">{{ blog.title }}</h1>
    <div class="flex items-center text-gray-600 mb-4">
      <span class="font-medium">{{ blog.author }}</span>
      <span class="mx-2">•</span>
      <span>{{ blog.date | date:'d MMMM yyyy' }}</span>
      <span class="mx-2" *ngIf="blog.category">•</span>
      <span *ngIf="blog.category" class="bg-pastel-green text-white px-2 py-1 rounded text-sm">{{ blog.category }}</span>
    </div>
  </header>

  <!-- Table of Contents -->
  <div class="bg-light-green p-4 rounded-lg mt-6 mb-8" *ngIf="sections.length > 0">
    <h2 class="text-lg font-semibold mb-3 text-dark-green">Innehållsförteckning</h2>
    <ul class="space-y-1">
      <li *ngFor="let section of sections">
        <a href="#" (click)="scrollToSection($event, section.id)"
           [class.text-pastel-green]="activeSectionId === section.id"
           [class.font-bold]="activeSectionId === section.id"
           class="hover:text-pastel-green transition-colors duration-200">
          {{ section.title }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Blog Content -->
  <article class="blog-content prose prose-lg max-w-none" [innerHTML]="safeContent"></article>
</div>
