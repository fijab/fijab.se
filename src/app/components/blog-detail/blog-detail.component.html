<div class="container mx-auto p-4" *ngIf="blog">
    <h2 class="text-2xl font-bold mb-4">{{ blog.title }}</h2>
    <p class="text-gray-600 mb-4">{{ blog.author }} - {{ blog.date | date }}</p>
    <img *ngIf="blog.image" [src]="blog.image" alt="{{ blog.title }}" class="w-full mb-4 rounded">
    <div class="blog-content text-gray-700" [innerHTML]="formatContent(blog.content)"></div>
</div>
