<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div *ngFor="let blog of blogs" class="p-4 border border-gray-300 rounded shadow">
      <a [routerLink]="generateLink(blog)" class="block">
        <img *ngIf="blog.image" [src]="blog.image" alt="{{ blog.title }}" class="w-full h-48 object-cover mb-4 rounded">
        <h3 class="text-xl font-bold mb-2 text-gray-900">{{ blog.title }}</h3>
        <p class="text-gray-700 mb-4">{{ getPreview(blog.content, 100) }}...</p>
      </a>
      <div class="flex justify-between items-center">
        <span class="inline-block bg-blue-200 text-blue-800 text-xs px-2 py-1 rounded">{{ blog.category }}</span>
        <a [routerLink]="generateLink(blog)" class="text-white bg-pastel-green hover:bg-dark-green px-3 py-1 rounded">LÃ¤s Mer</a>
      </div>
    </div>
  </div>
</div>
