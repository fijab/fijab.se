<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Blog Posts</h1>
  <ul class="space-y-4">
    <li *ngFor="let blog of blogs" class="border p-4 rounded shadow">
      <!-- Navigate to blog detail using the blog id -->
      <a [routerLink]="['/blog', blog.id]" class="text-blue-500 hover:underline">
        {{ blog.title }}
      </a>
      <p class="text-gray-600">
        {{ blog.author }} - {{ blog.date | date }}
      </p>
      <!-- Display a preview of the content (first 100 characters) -->
      <p>{{ blog.content | slice:0:100 }}...</p>
    </li>
  </ul>
</div>
