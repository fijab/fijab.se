<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">{{ blog.id ? 'Edit Blog' : 'Create New Blog' }}</h2>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <input type="text" [(ngModel)]="blog.title" name="title" placeholder="Title" required class="w-full p-2 border border-gray-300 rounded" />
    <div id="editor" class="w-full p-2 border border-gray-300 rounded h-96"></div>
    <input type="text" [(ngModel)]="blog.author" name="author" placeholder="Author" required class="w-full p-2 border border-gray-300 rounded" />
    <select [(ngModel)]="blog.category" name="category" required class="w-full p-2 border border-gray-300 rounded">
      <option value="" disabled>Select Category</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
    <input type="file" (change)="onFileChange($event)" class="w-full p-2 border border-gray-300 rounded" />
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">{{ blog.id ? 'Update Blog' : 'Create Blog' }}</button>
  </form>
</div>
