<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">{{ blog.id ? 'Edit Blog' : 'Create New Blog' }}</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <input type="text" [(ngModel)]="blog.title" name="title" placeholder="Title" required class="w-full p-2 border border-gray-300 rounded" />
      <textarea [(ngModel)]="blog.content" name="content" placeholder="Content" required class="w-full p-2 border border-gray-300 rounded"></textarea>
      <input type="text" [(ngModel)]="blog.author" name="author" placeholder="Author" required class="w-full p-2 border border-gray-300 rounded" />
      <button type="submit" class="bg-pastel-green text-white px-4 py-2 rounded">{{ blog.id ? 'Update Blog' : 'Create Blog' }}</button>
    </form>
</div>
