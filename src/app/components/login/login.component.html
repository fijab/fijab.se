<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required class="w-full p-2 border border-gray-300 rounded" />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded" />
      <button type="submit" class="bg-pastel-green text-white px-4 py-2 rounded">Login</button>
    </form>
</div>
